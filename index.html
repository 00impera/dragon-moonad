<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRAGON MOONAD - Revolutionary LP Mining on Monad</title>
  <meta name="description" content="Stake, Earn, and Grow with Dragon's Revolutionary LP Mining System on Monad Blockchain">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000 0%, #1a0033 100%);
      color: #FFFFFF;
      overflow-x: hidden;
    }
    .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
    .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 3s infinite; opacity: 0.7; }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    .copy-btn { padding: 0.5rem 1rem; background: #9D00FF; border: none; border-radius: 5px; color: #fff; cursor: pointer; white-space: nowrap; }
    .copy-btn:hover { background: #FFD700; color: #000; }
    /* Add your other CSS here as needed */
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <!-- ... (your header, hero, about, mechanism, features, contract, etc.) ... -->

  <!-- Live Stats Section -->
  <div style="max-width:700px;margin:2rem auto;padding:2rem;background:rgba(17,17,17,0.85);border-radius:16px;">
    <h2 style="color:#FFD700;text-align:center;margin-bottom:1rem;">Live Token Stats</h2>
    <div style="display:flex;justify-content:space-between;gap:1rem;">
      <div>
        <div style="color:#9D00FF;">Price</div>
        <div id="statPrice" style="font-size:2rem;font-weight:bold;">—</div>
        <div id="statPriceChange" style="margin-top:0.5rem;">24h: —</div>
      </div>
      <div>
        <div style="color:#9D00FF;">Liquidity</div>
        <div id="statLiquidity" style="font-size:2rem;font-weight:bold;">—</div>
        <div style="margin-top:0.5rem;">Pool size (USD)</div>
      </div>
      <div>
        <div style="color:#9D00FF;">Volume</div>
        <div id="statVolume" style="font-size:2rem;font-weight:bold;">—</div>
        <div style="margin-top:0.5rem;">24h trading volume (USD)</div>
      </div>
    </div>
    <div style="display:flex;gap:2rem;margin-top:2rem;">
      <div style="flex:1;">
        <div style="display:flex;justify-content:space-between;">
          <span style="color:#FFD700;">Price over time</span>
          <span id="chartStatusA" style="font-size:0.9em;color:#aaa;">loading…</span>
        </div>
        <canvas id="chartPrice" height="140"></canvas>
      </div>
      <div style="flex:1;">
        <div style="display:flex;justify-content:space-between;">
          <span style="color:#FFD700;">Liquidity growth</span>
          <span id="chartStatusB" style="font-size:0.9em;color:#aaa;">loading…</span>
        </div>
        <canvas id="chartLiquidity" height="140"></canvas>
      </div>
    </div>
    <button id="refreshBtn" style="margin:2rem auto 0 auto;display:block;padding:0.7rem 2rem;border-radius:8px;background:#9D00FF;color:#fff;font-weight:bold;border:none;cursor:pointer;">Refresh</button>
  </div>

  <!-- Staking Widget -->
  <div id="staking-widget" style="margin:2rem auto;max-width:350px;background:rgba(17,17,17,0.85);border-radius:16px;padding:1.5rem 1rem;text-align:center;border:1px solid #444444;box-shadow:0 2px 12px #9D00FF44;">
    <h3 style="color:#9D00FF;margin-bottom:1rem;">Stake DRAGON, Earn Rewards</h3>
    <button id="connectWalletBtn" style="padding:0.5rem 1.2rem;border-radius:8px;background:#9D00FF;color:#fff;font-weight:bold;border:none;cursor:pointer;">Connect Wallet</button>
    <span id="walletAddress" style="margin-left:1rem;color:#44bd32;"></span>
    <button id="disconnectWalletBtn" style="margin-left:1rem;padding:0.5rem 1.2rem;border-radius:8px;background:#ff6b6b;color:#fff;font-weight:bold;border:none;cursor:pointer;display:none;">Disconnect</button>
    <div id="stakingUI" style="display:none;margin-top:1rem;">
      <div style="margin-bottom:0.5rem;">Your DRAGON Balance: <span id="dragonBalance">-</span></div>
      <div style="margin-bottom:0.5rem;">Staked: <span id="stakedBalance">-</span></div>
      <div style="margin-bottom:0.5rem;">Rewards: <span id="rewards">-</span></div>
      <div style="display:flex;gap:0.5rem;justify-content:center;margin-bottom:0.5rem;">
        <input id="stakeAmount" type="number" min="0" placeholder="Amount to stake" style="padding:0.5rem 1rem;border-radius:8px;border:1px solid #9D00FF;width:120px;background:rgba(0,0,0,0.5);color:#fff;">
        <button id="stakeBtn" style="padding:0.5rem 1rem;border-radius:8px;background:#44bd32;color:#fff;font-weight:bold;border:none;cursor:pointer;">Stake</button>
        <button id="unstakeBtn" style="padding:0.5rem 1rem;border-radius:8px;background:#FFD700;color:#000;font-weight:bold;border:none;cursor:pointer;">Unstake</button>
        <button id="claimBtn" style="padding:0.5rem 1rem;border-radius:8px;background:#00FFFF;color:#000;font-weight:bold;border:none;cursor:pointer;">Claim</button>
      </div>
      <div id="stakingStatus" style="margin-top:0.5rem;font-size:0.95em;"></div>
    </div>
  </div>

  <!-- ... (your footer, etc.) ... -->

  <script>
    // Star background
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = (Math.random() * 2 + 1) + 'px';
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }
    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
    // Copy address
    window.copyAddress = function(address, button) {
      navigator.clipboard.writeText(address).then(() => {
        const originalText = button.textContent;
        button.textContent = 'Copied!';
        button.style.background = '#00FFFF';
        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = '#9D00FF';
        }, 2000);
      });
    }

    // === DRAGON Staking Integration ===
    const stakingContractAddress = "0xAEb0120f58EDE94C1DA63F71792F630de8D2cF05";
    const stakingABI = [
      {"inputs":[{"internalType":"address","name":"_dragon","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
      {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"stake","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"unstake","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"claim","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"stakedBalance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"earned","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
    ];
    const dragonTokenAddress = "0x1b685B0c771b877d1a4e8F02365a4A809E962c81";
    const dragonABI = [
      {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}
    ];

    let provider, signer, userAddress;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not found!");
        return;
      }
      provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      userAddress = await signer.getAddress();
      document.getElementById('walletAddress').textContent = userAddress.slice(0,6) + "..." + userAddress.slice(-4);
      document.getElementById('connectWalletBtn').style.display = "none";
      document.getElementById('disconnectWalletBtn').style.display = "";
      document.getElementById('stakingUI').style.display = "";
      updateStakingUI();
    }
    function disconnectWallet() {
      provider = signer = userAddress = null;
      document.getElementById('walletAddress').textContent = "";
      document.getElementById('connectWalletBtn').style.display = "";
      document.getElementById('disconnectWalletBtn').style.display = "none";
      document.getElementById('stakingUI').style.display = "none";
    }
    document.getElementById('connectWalletBtn').onclick = connectWallet;
    document.getElementById('disconnectWalletBtn').onclick = disconnectWallet;

    async function updateStakingUI() {
      if (!signer) return;
      const dragon = new ethers.Contract(dragonTokenAddress, dragonABI, provider);
      const staking = new ethers.Contract(stakingContractAddress, stakingABI, signer);
      const decimals = await dragon.decimals();
      const bal = await dragon.balanceOf(userAddress);
      document.getElementById('dragonBalance').textContent = ethers.formatUnits(bal, decimals);
      const staked = await staking.stakedBalance(userAddress);
      const rewards = await staking.earned(userAddress);
      document.getElementById('stakedBalance').textContent = ethers.formatUnits(staked, decimals);
      document.getElementById('rewards').textContent = ethers.formatUnits(rewards, decimals);
    }
    document.getElementById('stakeBtn').onclick = async function() {
      const status = document.getElementById('stakingStatus');
      status.textContent = "Staking...";
      try {
        const amount = document.getElementById('stakeAmount').value;
        if (!amount || isNaN(amount) || Number(amount) <= 0) throw new Error("Enter a valid amount");
        const dragon = new ethers.Contract(dragonTokenAddress, dragonABI, signer);
        const staking = new ethers.Contract(stakingContractAddress, stakingABI, signer);
        const decimals = await dragon.decimals();
        const amt = ethers.parseUnits(amount, decimals);
        // Approve first
        await (await dragon.approve(stakingContractAddress, amt)).wait();
        // Stake
        await (await staking.stake(amt)).wait();
        status.textContent = "Staked!";
        updateStakingUI();
      } catch (e) {
        status.textContent = "Error: " + (e?.message || e);
      }
    };
    document.getElementById('unstakeBtn').onclick = async function() {
      const status = document.getElementById('stakingStatus');
      status.textContent = "Unstaking...";
      try {
        const amount = document.getElementById('stakeAmount').value;
        if (!amount || isNaN(amount) || Number(amount) <= 0) throw new Error("Enter a valid amount");
        const staking = new ethers.Contract(stakingContractAddress, stakingABI, signer);
        const dragon = new ethers.Contract(dragonTokenAddress, dragonABI, signer);
        const decimals = await dragon.decimals();
        const amt = ethers.parseUnits(amount, decimals);
        await (await staking.unstake(amt)).wait();
        status.textContent = "Unstaked!";
        updateStakingUI();
      } catch (e) {
        status.textContent = "Error: " + (e?.message || e);
      }
    };
    document.getElementById('claimBtn').onclick = async function() {
      const status = document.getElementById('stakingStatus');
      status.textContent = "Claiming...";
      try {
        const staking = new ethers.Contract(stakingContractAddress, stakingABI, signer);
        await (await staking.claim()).wait();
        status.textContent = "Rewards claimed!";
        updateStakingUI();
      } catch (e) {
        status.textContent = "Error: " + (e?.message || e);
      }
    };

    // === Live Stats & Chart.js Demo ===
    const state = {
      price: null,
      priceChange24h: null,
      liquidityUSD: null,
      volume24hUSD: null,
      priceSeries: [],
      liquiditySeries: []
    };
    const $price = document.getElementById('statPrice');
    const $change = document.getElementById('statPriceChange');
    const $liq = document.getElementById('statLiquidity');
    const $vol = document.getElementById('statVolume');
    const $refresh = document.getElementById('refreshBtn');
    let priceChart, liqChart;

    function formatUSD(n) {
      if (n === null || n === undefined || isNaN(n)) return '—';
      const abs = Math.abs(n);
      if (abs >= 1_000_000_000) return `$${(n/1_000_000_000).toFixed(2)}B`;
      if (abs >= 1_000_000) return `$${(n/1_000_000).toFixed(2)}M`;
      if (abs >= 1_000) return `$${(n/1_000).toFixed(2)}K`;
      return `$${Number(n).toFixed(4)}`;
    }

    function setStatus(el, text) {
      el.textContent = text;
    }

    async function fetchLiveStats() {
      setStatus(document.getElementById('chartStatusA'), 'loading…');
      setStatus(document.getElementById('chartStatusB'), 'loading…');
      try {
        // Demo data generator
        const now = Date.now();
        const points = 24;
        const basePrice = 0.012 + Math.random() * 0.004;
        const baseLiq = 120000 + Math.random() * 20000;
        const seriesPrice = [];
        const seriesLiq = [];
        for (let i = points - 1; i >= 0; i--) {
          const t = now - i * 60 * 60 * 1000; // hourly
          seriesPrice.push({ t, v: basePrice * (1 + (Math.sin(i/3) * 0.02) + (Math.random()-0.5) * 0.01) });
          seriesLiq.push({ t, v: baseLiq * (1 + (Math.sin(i/4) * 0.05) + (Math.random()-0.5) * 0.02) });
        }
        state.price = seriesPrice[points - 1].v;
        state.priceChange24h = ((seriesPrice[points - 1].v - seriesPrice[0].v) / seriesPrice[0].v) * 100;
        state.liquidityUSD = seriesLiq[points - 1].v;
        state.volume24hUSD = 32000 + Math.random() * 12000;
        state.priceSeries = seriesPrice;
        state.liquiditySeries = seriesLiq;
        renderStats();
        renderCharts();
        setStatus(document.getElementById('chartStatusA'), 'updated');
        setStatus(document.getElementById('chartStatusB'), 'updated');
      } catch (err) {
        console.error(err);
        $price.textContent = '—';
        $change.textContent = '24h: —';
        $liq.textContent = '—';
        $vol.textContent = '—';
        setStatus(document.getElementById('chartStatusA'), 'error');
        setStatus(document.getElementById('chartStatusB'), 'error');
      }
    }

    function renderStats() {
      $price.textContent = formatUSD(state.price);
      const changeVal = state.priceChange24h;
      const arrow = changeVal > 0 ? '▲' : (changeVal < 0 ? '▼' : '•');
      const color = changeVal > 0 ? 'color:#4df2c2;' : (changeVal < 0 ? 'color:#ff6b6b;' : 'color:#aaa;');
      $change.style = color;
      $change.textContent = `24h: ${arrow} ${Number(changeVal).toFixed(2)}%`;
      $liq.textContent = formatUSD(state.liquidityUSD);
      $vol.textContent = formatUSD(state.volume24hUSD);
    }

    function renderCharts() {
      const priceCtx = document.getElementById('chartPrice');
      const liqCtx = document.getElementById('chartLiquidity');
      const labels = state.priceSeries.map(p => new Date(p.t).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
      if (priceChart) priceChart.destroy();
      priceChart = new Chart(priceCtx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Price (USD)',
            data: state.priceSeries.map(p => Number(p.v.toFixed(6))),
            borderColor: '#4df2c2',
            backgroundColor: 'rgba(77, 242, 194, 0.15)',
            pointRadius: 0,
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { grid: { color: 'rgba(255,255,255,0.05)' } },
            y: {
              grid: { color: 'rgba(255,255,255,0.05)' },
              ticks: { callback: v => `$${v}` }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => `Price: $${ctx.parsed.y}`
              }
            }
          }
        }
      });
      if (liqChart) liqChart.destroy();
      liqChart = new Chart(liqCtx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Liquidity (USD)',
            data: state.liquiditySeries.map(p => Math.round(p.v)),
            backgroundColor: 'rgba(122, 162, 247, 0.35)',
            borderColor: '#7aa2f7',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { grid: { display: false } },
            y: {
              grid: { color: 'rgba(255,255,255,0.05)' },
              ticks: { callback: v => `$${v}` }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => `Liquidity: $${ctx.parsed.y}`
              }
            }
          }
        }
      });
      priceCtx.parentElement.style.height = '240px';
      liqCtx.parentElement.style.height = '240px';
    }

    $refresh.addEventListener('click', fetchLiveStats);
    fetchLiveStats();
    setInterval(fetchLiveStats, 30_000);
  </script>
</body>
</html>
